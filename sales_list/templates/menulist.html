{% extends 'base.html' %}
{% block content %}
<div>
    <h2>Menu Items</h2>
    <form method="POST">
        {% csrf_token %}
        {% if item_to_edit %}
            <input type="hidden" name="item_id" value="{{ item_to_edit.id }}">
            <label for="name">Name</label>
            <input type="text" name="name" value="{{ item_to_edit.name }}">
            <label for="price">Price</label>
            <input type="number" name="price" value="{{ item_to_edit.price }}">
            <button type="submit" class="btn btn-primary">Update</button>
        {% else %}
            <label for="name">Name</label>
            <input type="text" name="name">
            <label for="price">Price</label>
            <input type="number" name="price">
            <button type="submit" class="btn btn-primary">Save</button>
        {% endif %}
    </form>
    <form method="POST">
        <table class="table-auto">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    {% for item in all_items %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>â‚±{{ item.price }}</td>
                            <td>
                                <a href= "{% url 'edit_menu_item' item.id %}">Edit</a> |
                                <a href= "{% url 'delete_menu_item' item.id %}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
        </table>
    </form>
</div>

{% endblock %}
