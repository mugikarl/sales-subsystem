<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-yellow-500 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{% url 'home' %}" class="text-white text-lg font-bold hover:underline flex items-center">
                        Bawk Bawk
                    </a>
                </div>
                <div class="flex space-x-6 items-center">
                    <a href="{% url 'home' %}" class="text-white hover:underline">Home</a>
                    <a href="{% url 'menu_list' %}" class="text-white hover:underline">Menu</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
